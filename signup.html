<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Brainware: Sign Up</title>
  </head>
  <body>
    <header class="minimal_header">
      <h1 class="logo">Brainwave.io</h1>
    </header>
    <main>
      <div class="signup_container">
        <div class="signup_head">
          <h2>Sign up</h2>
          <p>To get started, you need to sign up here.</p>
        </div>
        <div class="signup_main">
          <form>
            <label class="signup_label" for="name">First & Last Name</label>
            <input
              class="signup_input"
              type="text"
              id="name"
              placeholder="i.e. John Doe"
            />
            <label class="signup_label s_label2" for="mail">Email</label>
            <input
              class="signup_input"
              type="email"
              id="mail"
              placeholder="i.e. john@mail.com"
            />
            <label class="signup_label s_label3_4" for="pass">Password</label>
            <input
              class="signup_input"
              type="password"
              id="pass"
              placeholder="********"
            />
            <label class="signup_label s_label3_4" for="conf"
              >Confirm Password</label
            >
            <input
              class="signup_input"
              type="text"
              id="conf"
              placeholder="********"
            />
            <button>Create an account</button>
          </form>
          <p>Already have an account? <a href="./login.html">Sign in now</a></p>
        </div>
      </div>
    </main>
    <footer class="footer signup_footer">
      <div class="container">
        <div class="footer_logo">
            <h1>Brainwave.io</h1>
        </div>
        <div class="footer_company"></div>
        <div class="footer_product"></div>
        <div class="footer_services"></div>
        <div class="footer_legal"></div>
      </div>
    </footer>
  </body>
</html>
